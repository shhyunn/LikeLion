<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"></script>
<script>

    const root = document.getElementById("root");
    let counter = 0;
    const Title = () => (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello I'm title
        </h3>
    );
    const Button = () => (
        <button
            style={{
                backgroundColor: "tomato",
            }}
            onClick={() => console.log("Im clicked")}
        >
            Click me
        </button>
    );

    function App() {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            setCounter((current) => current + 1);
        };
        return (
            <div>
                <h3>Total click: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }
    function Change() {
        const [minutes, setMinutes] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        const reset = () => setMinutes(0);
        const onFlip = () => setFlipped((current) => !current);

        return (
            <div>
                <h1 className="h1">Super Converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped == True}/>
                <h4>You want to convert minutes</h4>
                <label htmlFor="hours">Hours</label>
                
                <input value = {minutes / 60} id="hours" placeholder="Hours" type="number" disabled={flipped == False} />
                <button onClick = {reset}>Reset</button>
                <button onClick={onFlip}>Flipped</button>
            </div>
           

        )
    }

    ReactDOM.render(<App />, root);

    function render() {
        ReactDOM.render(<Container />, root);
    }

    function countUp() {
        counter = counter + 1;
        render();
    }

    const Container = () => (
        <div>
            <Title />
            <h3>Total clicks: {counter}</h3>
            <button onClick={countUp}>Click me</button>
        </div>
    );

    render();

        onClick: () => console.log("I'm clicked"),
    }, "Click me");

    const container = React.createElement("div", null, [h3, btn]);
    ReactDOM.render(container, root); -->

</script>

</html>
